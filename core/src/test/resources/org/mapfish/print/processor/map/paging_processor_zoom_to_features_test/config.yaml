templates:
  #===========================================================================
  main: !template
  #===========================================================================
    reportTemplate: simpleReport.jrxml
    attributes:
      map: !map
        maxDpi: 400
        width: 780
        height: 330
        zoomSnapTolerance: 0.025
        zoomLevelSnapStrategy: CLOSEST_LOWER_SCALE_ON_TIE
        zoomSnapGeodetic: true
        zoomLevels: !zoomLevels
          scales: [5000, 10000, 50000, 110000, 500000, 1000000]
        default:
          useNearestScale: true
          zoomToFeatures:
            zoomType: extent
            layer: features_to_zoom
            minMargin: 15
            minScale: 5000
      paging: !paging
        default:
          scale: 10000
          overlap: 10
      scalebar: !scalebar
        height: 20
        width: 143
        default:
          type: bar_sub
          intervals: 5
          fontSize: 8
          lineWidth: 1
          barSize: 5
          renderAsSvg: true
          geodetic: true
    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMapPages {} # creates the iterable<Values> consumed by dataSource
    - !createMap {}
    - !createScalebar {}
    - !createDataSource
      attributes:
        scalebar: !scalebar
          height: 20
          width: 143
          default:
            type: bar_sub
            intervals: 4
            fontSize: 8
            lineWidth: 1
            barSize: 5
            renderAsSvg: true
            geodetic: true
      processors:
        - !createMap {}
        - !createScalebar {}
    tableData: jrDataSource
